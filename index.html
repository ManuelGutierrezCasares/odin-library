<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Odin Project: Library</title>
</head>
<body>
    <button class="btn btn-primary" id="add-book-button">ADD NEW BOOK</button>
    <button class= "btn btn-danger" id="reset-library-button">RESET LIBRARY</button>

    <form action="#" method="get" class="display-none" id="add-book-form">
        <legend>Adding a new book</legend>

        <div class="form-row">
            <label for="form-title">
                Title
                <input type="text" id="form-title" name="form-title" minlength="3" maxlength="30" autocomplete="off" required>
            </label>
            
            <label for="form-author">
                Author
                <input type="text" id="form-author" name="form-author" minlength="3" maxlength="30" autocomplete="off" required>
            </label>
            
        </div>

        <div class="form-row">
            <label for="form-pages">
                Number of Pages
                <input type="number" id="form-pages" name="form-pages" autocomplete="off" required>
            </label>
            <label for="form-year">
                Year published
                <input type="number" id="form-year" name="form-year" autocomplete="off" max="2024" required>
            </label>
        </div>

        <div class="form-row">
            <p>Read</p>
        </div>
        
        <div class="form-row">
            <label for="form-read-yes">
                Yes
                <input type="radio" name="form-read" id="form-read-yes" value="yes" checked>
            </label>
            <label for="form-read-no">
                No
                <input type="radio" name="form-read" id="form-read-no" value="no">
            </label>
        </div>

        <button type="submit" id="submit-book-button" class="btn btn-primary">Add book to library</button>
        <button type="reset" class="btn btn-warning">Reset form</button>

    </form>

    <div id="output-library">

    </div>



    <script src="./script.js"></script>
    <script src="./formscript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
